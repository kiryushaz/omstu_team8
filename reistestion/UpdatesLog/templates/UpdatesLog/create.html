{% extends 'moderator/layout.html' %}


{% block title %}Форма для создания логов{% endblock %}

{% block content %}
    <div class = "features">
        <h1 id="formid">Форма для создания логов</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
