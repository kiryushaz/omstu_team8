{% block title %}Форма для тема-занятие{% endblock %}

{% block content %}
    <div class = "features">
        <h1>для добавления тема-занятие</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.Theme }}<br>
            {{ form.Lesson }}<br>
            <button type="submit" class="btn btn-success">Добавить тему-занятие</button>
        </form>
    </div>
{% endblock %}
