{% block title %}Форма для предмет-семестр{% endblock %}

{% block content %}
    <div class = "features">
        <h1>для добавления предмет-семестр</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.semester }}<br>
            {{ form.subject }}<br>
            <button type="submit" class="btn btn-success">Добавить предмет</button>
        </form>
    </div>
{% endblock %}
