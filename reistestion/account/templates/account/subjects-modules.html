{% block title %}Форма для предмет-модуль{% endblock %}

{% block content %}
    <div class = "features">
        <h1>для добавления предмет-модуль</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.Subject }}<br>
            {{ form.Module }}<br>
            <button type="submit" class="btn btn-success">Добавить предмет-модуль</button>
        </form>
    </div>
{% endblock %}
