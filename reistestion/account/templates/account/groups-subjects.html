{% block title %}Форма для предмет-группа{% endblock %}

{% block content %}
    <div class = "features">
        <h1>для добавления предмет-группа</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.Group }}<br>
            {{ form.Subject }}<br>
            <button type="submit" class="btn btn-success">Добавить группу</button>
        </form>
    </div>
{% endblock %}
