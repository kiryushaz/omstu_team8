{% extends 'moderator/layout.html' %}


{% block title %}{{arti.GroupName}}{% endblock %}

{% block content %}
    <div class = "features">
        <h1>{{arti.GroupName}}</h1>
        {% if gm %}
            {% for el in gm %}
            <div class = "alert">
                <h3>{{ el.username }}</h3>
            </div>
            {% endfor %}
        {% else %}
            <p>Нет пользователей</p>
        {% endif %}
    </div>
{% endblock %}
