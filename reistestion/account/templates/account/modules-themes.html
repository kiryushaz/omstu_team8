{% block title %}Форма для тема-модуль{% endblock %}

{% block content %}
    <div class = "features">
        <h1>для добавления тема-модуль</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.Model }}<br>
            {{ form.Theme }}<br>
            <button type="submit" class="btn btn-success">Добавить тему-модуль</button>
        </form>
    </div>
{% endblock %}
