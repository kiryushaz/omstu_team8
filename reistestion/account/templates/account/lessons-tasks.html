{% block title %}Форма для тема-задание{% endblock %}

{% block content %}
    <div class = "features">
        <h1>для добавления тема-задание</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.Lesson }}<br>
            {{ form.Task }}<br>
            <button type="submit" class="btn btn-success">Добавить тему-задание</button>
        </form>
    </div>
{% endblock %}
