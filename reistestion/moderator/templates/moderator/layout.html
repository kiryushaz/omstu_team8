{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{% static '/css/primary.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <aside>
        <img src="../../static/imj/lotus_flower_PNG24.png" alt="logo"/>
        <br>
        <span class="logo">journal.com</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'moderator_home' %}"><li>Главная</li></a>
            <a href="{% url 'NavigateForTables' %}"><li>навигация</li></a>
            <a href="/admin/login/?next=/admin/" target="_blank"><li>Панель администратора</li></a>
            <a href="{% url 'log_home' %}"><li>Лог обновлений</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info">Дополнить лог</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
